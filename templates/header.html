{% load static %}

<nav class="navbar navbar-expand-lg bg-light px-4 py-1">
    <div class="container-fluid">
      <a class="navbar-brand h5" style="font-family: 'Pacifico', cursive;" href="/">
        <img src='{% static "images\logo.png" %}' style="width:30px; height:30px" srcset="">
        <span class="text-danger">Course</span><span class="text-info">Bazzar</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto ps-5 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link mx-2 fw-semibold {{home}}" aria-current="page" href="{% url 'home' %}"><i class="bi bi-house-fill"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 fw-semibold {{buycourse}}" aria-current="page" href="{% url 'Buy Course' %}">Buy Course</a>
          </li>
        </ul>
       <div>
        {% if user.is_authenticated %}
        <a href="{% url 'customercart' %}" class="text-decoration-none">
          <button  class="btn position-relative me-4 px-3">
            <i class="bi bi-cart-plus fs-3"></i>
            {% if cartcounter %}
            <span class="position-absolute translate-middle badge rounded-pill bg-info" style="top:30%; left:90%">
             {{cartcounter}}
              <span class="visually-hidden">unread messages</span>
            </span>
            {% endif %}
          </button>
        </a>
          <a href="{% url 'customerprofile' %}">
            <button class="btn btn-outline-secondary">
              <img src="{{customer.image.url}}" alt="" style="width: 30px; height:30px" class="rounded-circle">
              {{user.email}}
            </button>
          </a>
          {% else %}
        <button class="btn btn-info">
          <a href="/login/" class='fw-bold text-light'>Sign In</a>
        </button>
        
        <button class="btn btn-info ">
          <a href="/signup/" class='fw-bold text-light'>Sign Up</a>
        </button>
        {% endif %}
       </div>
      </div>
    </div>
  </nav>
