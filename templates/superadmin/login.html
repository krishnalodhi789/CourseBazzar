{% extends "superadmin/base.html" %} 
{% load static %} 
{% block body %}



<section>
  <div class="container-fluid p-5 ">
    <div class="row d-flex justify-content-center align-items-center shadow p-4 mx-5">
     {% for m in messages %}
      <div class="col-12">
        <div class="alert alert-warning alert-dismissible fade show w-auto" role="alert">
          <strong>Warning!</strong> {{m}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
     {% endfor %}
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <p class="text-center"><i class="bi bi-person-bounding-box display-4 text-info"></i></p>

            <p class="lead fw-normal mb-0 me-3 text-center fs-3 fw-bold text-info"> Login here</p>            
          </div>


          <!-- Email input -->
          <div class="form-floating mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter Username" name="username" required />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-floating mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" name="password" required/>
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login <i class="bi bi-arrow-right"></i></button>
           
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
