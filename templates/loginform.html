{% extends "base.html" %} {% load static %} {% block body %}

<div class="container">
    <div class="row">
        {% if messages %}
            {% for mgs in messages %}
                <div class="col-6 m-auto">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Alert!</strong> {{mgs}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

<div class="container p-5 my-5 register w-75">
  <div class="row">
    <div class="col-4 register-left">
      <i class="bi bi-rocket display-2"></i>
      <h3>Welcome</h3>
      <p>You are 30 seconds away from earning your own money!</p>
     <a href='{% url "signup" %}'>
        <button class="btn btn-light w-50 rounded-pill fw-bold text-info">
            <i class="bi bi-person-fill"></i> Register
          </button>
    </a>
    </div>
    <div class="col-7 ms-auto register-right p-2">
      <div class="py-3">
        <h2 class="text-center">
          <i class="bi bi-person-bounding-box text-info"></i>
        </h2>
        <h3 class="text-center text-info">Login Here...</h3>
      </div>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <form method="post">
            {% csrf_token %}
            <div class="row" style="padding: 2% 10% 5% 10%">
              <div class="col-9 m-auto">
                <div class="form-group mb-4 d-flex">
                  <i class="bi bi-envelope-at pt-1 pe-2 h4"></i>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email ID *"
                    required
                    name="email"
                  />
                </div>
                <div class="form-group mb-3 d-flex">
                  <i class="bi bi-shield-lock pt-1 pe-2 h4"></i>
                  <input
                    type="password"
                    class="form-control"
                    required
                    placeholder="Password *"
                    name="password"
                  />
                </div>
                <div class="text-center mt-2">
                  <button
                    class="btnRegister mt-0 text-center m-auto"
                    type="submit"
                  >
                    Login <i class="bi bi-arrow-right ps-2 h6"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
